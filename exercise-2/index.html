<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <title>Drive with Dash</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <header class="masthead">
                <img src="images/logo/logo.png" alt="Main Logo" class="main-logo">
            </header>
            <section class="content">
                <h1>Want to be your own boss?</h1>
                <p class="intro">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                <!-- <div class="scooter-container"><img src="images/bg-image/scooter.svg" alt="Scooter Photo"
                        class="scooter"></div> -->
            </section>

            <!-- Call-to-Action section -->
            <section class="cta-form">
                <h2 class="form-title">Apply Now</h2>
                <p>Enter your info below.</p>
                <form class="contact-form" action="#" method="get">
                    <input type="text" class="cta-text" name="full-name" placeholder="First name" required><br><br>
                    <input type="text" class="cta-text" name="last-name" placeholder="Last name" required><br><br>
                    <input type="text" class="cta-text" name="phone-number" placeholder="Phone number" required><br><br>
                    <input type="text" class="cta-text" name="email" placeholder="Email Address" required><br><br>
                    <div class="checkbox">
                        <input type="checkbox" class="agreement" name="agreement" required checked>
                        <label for="agreement">I agree to dash terms</label><br><br>
                    </div>

                    <button type="submit" class="btn-drive">Drive with us</button>
                </form>
                <div>
                    <p class="alr-applied">Already applied? <a href=""> Check your application status here </a></p>
                </div>

            </section>
        </main>
        <!-- Footer with CTA form and Social Media -->
        <footer class="site-footer">
            <div class="footer-cta-form">
                <h3>See how much you can earn with Dash.</h3>
                <p>How many hours do you want to drive with us this week?</p>
                <form class="calculation-form" action="#" method="get">
                    <div class="cal-input">
                        <input type="text" class="hours" class="cal-box" name="hours" placeholder="Hours"><br><br>
                        <input type="text" class="city" class="cal-box" name="city" placeholder="City" required><br><br>
                    </div>
                    <button type="submit" class="btn-calculate">CALCULATE</button>
                </form>
            </div>
            <div class="social-media">
                <img src="images/icons/facebook.svg" alt="facebook-logo" class="social-media-icon">
                <img src="images/icons/instagram.svg" alt="instagram-logo" class="social-media-icon">
                <img src="images/icons/twitter.svg" alt="twitter-logo" class="social-media-icon">
                <img src="images/icons/linkedin.svg" alt="linkedin-logo" class="social-media-icon">
            </div>
        </footer>
    </div>
</body>

</html>
