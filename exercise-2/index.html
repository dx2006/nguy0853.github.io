<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <title>Drive with Dash</title>
</head>

<body>
    <div class="container">
        <header class="masthead">
            <img src="images/logo/logo.png" alt="Main Logo" class="main-logo">
        </header>
        <main class="main">
            <section class="intro">
                <h1>Want to be your own boss?</h1>
                <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
                <img src="images/bg-image/scooter.svg" alt="Scooter Photo" class="scooter">
            </section>
            
            <!-- Call-to-Action section -->
            <section id="cta-form">
                <h2 class="form-title">Apply Now</h2>
                <p>Enter your info below.</p>
                <form class="contact-form" action="#" method="get">
                    <input type="text" class="full-name" name="full-name" placeholder="First name" required><br><br>
                    <input type="text" class="last-name" name="last-name" placeholder="Last name" required><br><br>
                    <input type="text" class="phone-number" name="phone-number" placeholder="Phone number" required><br><br>
                    <input type="text" class="email" name="email" placeholder="Email Address" required><br><br>
                    <input type="checkbox" id="agreement" name="agreement" required checked>
                    <label for="agreement">I agree to dash terms</label>
                    <button type="submit">Drive with us</button>
                </form>
                <p>Already applied?</p> <p class="red-text">Check your application status here</p>
            </section>
        </main>
     <!-- Footer with CTA form and Social Media -->
        <footer class="site-footer">
            <div class="footer-cta-form">
                <h3>See how much you can earn with Dash.</h3>
                <p>How many hours do you want to drive with us this week?</p>
                <form class="calculation-form" action="#" method="get">
                    <input type="text" class="hours" name="hours" placeholder="Hours"><br><br>
                    <input type="text" class="city" name="city" placeholder="City" required><br><br>
                    <button type="submit">Calculate</button>
                </form>
            </div>
            <div class="social-media">
                <img src="images/icons/facebook.svg" alt="facebook-logo" class="social-media-icon">
                <img src="images/icons/instagram.svg" alt="instagram-logo" class="social-media-icon">
                <img src="images/icons/twitter.svg" alt="twitter-logo" class="social-media-icon">
                <img src="images/icons/linkedin.svg" alt="linkedin-logo" class="social-media-icon">
            </div>
        </footer>
    </div>
</body>
</html>
